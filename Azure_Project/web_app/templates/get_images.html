<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Images</title>
    <!-- Bootstrap 4.0 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css" rel="stylesheet"/>
    <style>
        .blue_lights_buttons:hover {
            background-color: gray;
            color: black;
            border-radius: 3%;
        }
        .opacity_7{
            opacity: 0.7;
        }
        .body_index {
            background-image: url('https://w.wallhaven.cc/full/d5/wallhaven-d58kwl.jpg');
            height: 100vh;
        }
    </style>
</head>
<body class="bg-image body_index">
{% include "navbar.html" %}
    <div style="height:80%;display:block;overflow:auto;margin: 20px 20px 0 20px; opacity: 0.92">
        <table class="table table-striped text-center">
            <thead class="thead-dark" >
            <tr >
                <th scope="col">ID</th>
                <th scope="col">Nom</th>
                <th scope="col">Description</th>
                <th scope="col">Tags</th>
                <th scope="col">Derni√®re date de modification</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody style="background-color: white">
            {% for line in data %}
            <tr>
                <th scope="col" style="font-weight: 900;">{{line["IDBASE"]}}</th>
                <th scope="col"><a href="{{line['url']}}">{{line["name"]}}</a></th>
                <th scope="col">{{line["description"]}}</th>
                <th scope="col">{{line["tags"]}}</th>
                <th scope="col">{{line["timestamp"]}}</th>
                <th scope="col"><a class="btn btn-outline-danger" style="text-decoration: none" href="/delete?id={{line['IDBASE']}}">Supprimer</a></th>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
